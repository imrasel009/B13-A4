<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <title>Job Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="max-w-6xl mx-auto my-16 bg-[#F8FAFC]">
    <section>
        <h1 class="font-bold text-3xl text-[#002C5C] mb-5">Job Application Tracker</h1>
        <div class="flex justify-between">
            <div class="p-5 bg-white shadow-[#F1F2F4] rounded-lg min-w-[360px]">
                <p class="font-medium text-[0.8rem] text-[#323B49] mb-2">Total</p>
                <h2 class="font-bold text-2xl">8</h2>
            </div>
            <div class="p-5 bg-white shadow-[#F1F2F4] rounded-lg min-w-[360px]">
                <p class="font-medium text-[0.8rem] text-[#323B49] mb-2">Interview</p>
                <h2 class="text-[#10B981] font-bold text-2xl">0</h2>
            </div>
            <div class="p-5 bg-white shadow-[#F1F2F4] rounded-lg min-w-[360px]">
                <p class="font-medium text-[0.8rem] text-[#323B49] mb-2">Rejected</p>
                <h2 class="font-bold text-2xl text-[#EF4444]">0</h2>
            </div>
        </div>
        <hr class="text-[#E6E7E9] my-7">
    </section>

    <section>
        <div class="flex justify-between">
            <h2 class="text-[#111827] font-semibold text-xl">Available Jobs</h2>
            <span class="font-medium text-[#323B49]">8 jobs</span>
        </div>

        <div class="flex gap-2 mt-6">
            <button class="py-2.5 rounded-sm w-20 bg-[#3B82F6] text-white font-semibold text-[.75rem] cursor-pointer">All</button>
            <button class="py-2.5 rounded-sm w-20 bg-white shadow-[#F1F2F4] text-[#64748B] font-semibold text-[.75rem] cursor-pointer">Interview</button>
            <button class="py-2.5 rounded-sm w-20 bg-white shadow-[#F1F2F4] text-[#64748B] font-semibold text-[.75rem] cursor-pointer">Rejected</button>
        </div>

        <div class="pt-4">
            <div class="p-6 bg-white shadow-[#F1F2F4] rounded-lg">

                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="font-semibold text-[1.1rem] text-[#002C5C]">Mobile First Corp</h2>
                        <p class="text-[#64748B]">React Native Developer</p>
                    </div>
                    <img src="./Group 1.png" alt="" class="cursor-pointer">
                </div>
                
                <p class="text-[#64748B] text-[.9rem] my-5">Remote • Full-time • $130,000 - $175,000</p>
                <span class="bg-[#EEF4FF] rounded-sm py-2 px-3 text-[#002C5C] font-medium text-[0.9rem]">NOT APPLIED</span>
                <p class="mt-2 text-[.9rem] text-[#323B49]">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                <div class="mt-5 flex gap-2">
                    <button class="py-2 px-3 text-[#10B981] border-2 border-[#10B981] rounded-sm font-semibold text-[0.9rem]">INTERVIEW</button>
                    <button class="py-2 px-3 text-[#EF4444] border-2 border-[#EF4444] rounded-sm font-semibold text-[0.9rem]">REJECTED</button>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./script.js"></script>
</html>
